<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <header>
    <form id="search">
      <input id="search" type="search" dir="auto" autofocus title="available keywords (hostname:, title:, mime:, url:, date:, filename:, language:, keyword:, description:)" placeholder="type your query">
      <button type=submit>
        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
      </button>
    </form>
    <div id="faqs">
      <a href="#" data-cmd="faqs">FAQs</a>
    </div>
  </header>
  <template id="result">
    <div class="result">
      <a href="" data-cmd="open">
        <h2 dir="auto"><img><span data-id="title"></span><span data-id="number" title="Press Ctrl + #n or Command + #n to open"></span><code></code></h2>
        <cite></cite>
      </a>
      <p></p>
    </div>
  </template>
  <div id="info"></div>
  <div id="results" data-empty="Type a query to start searching"></div>

  <script defer src="index.js"></script>
</body>
</html>
